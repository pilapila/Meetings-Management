<br>
<div ng-hide="signedIn()" class="center">
  <h3>Sorry</h3>
  <p>Only registered users can create and manage meetings.</p>
  <p>Please <a ng-href="#/register">Register</a> or <a ng-href="#/login">Login</a></p>
</div>

<div ng-show="signedIn()">

<div ng-hide="vm.showExpList" class="center">
  <h4 style="color: #555;">Hi there</h4>
  <p style="color: #777;">You haven't any Expired meeting now...</p>
</div>


<div ng-show="vm.showExpList">

<h5 style="margin-bottom:0px">Expired</h5>
<span style="color:#646464;font-size:0.9rem;">
  You know nothing John!
</span>

<nav class="search right right z-depth-0"
style="height:35px;background-color:{{themeColor3}};margin-top:34px;margin-right:6px;width:250px;">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input type="search" ng-model="query" placeholder="search your term">
        <label for="search">
          <i class="material-icons" style="font-size:24px;">search</i>
        </label>
          <i class="material-icons" style="font-size:15px;" ng-click="query = ''">close</i>
      </div>
    </form>
  </div>
</nav>


<datatable-directive
           datameetings="vm.meetingExpFilter"
           page-size="pageSize"
           query="query"
           theme-color="themeColor3"
           firebase-user="firebaseUser"
           anime-action="animeAction">
</datatable-directive>


</div>


</div>
