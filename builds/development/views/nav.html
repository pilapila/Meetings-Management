<ul id="dropdown1" class="dropdown-content" ng-controller="statusController">
  <li><a ng-href="#/profile"><i class="material-icons left">perm_identity</i>Profile</a></li>
  <li><a ng-href="#/settings"><i class="material-icons left">settings</i>Settings</a></li>
  <!-- <li class="divider"></li> -->
  <li>
  	<a href="" ng-click="logout()">
  	  <i class="material-icons left">power_settings_new</i>
  	  Sign out
    </a>
</li>
</ul>
<nav ng-controller="statusController">
  <div class="nav-wrapper pink darken-1">
    <a href="#!" class="brand-logo-own">Meetings Management System</a>
    <ul class="right hide-on-med-and-down">
      
      <li ng-hide="currentUser">
        <a ng-href="#/login" class="animated bounce delayAnimate">
          <i class="fa fa-lock fa-lg fa-icon" aria-hidden="true"></i>
          Login
        </a>
      </li>

      <li ng-hide="currentUser">
        <a ng-href="#/register" class="animated bounce delayAnimate">
          <i class="fa fa-sign-in fa-lg fa-icon" aria-hidden="true"></i>
          Register
        </a>
      </li>

      <li ng-show="currentUser && expiredDate" class="animated bounce delayAnimate">
        <a ng-href="#/expired">
          <i class="fa fa-calendar-times-o fa-lg fa-icon" aria-hidden="true"></i>
        Expired! 
        <span class="new badge red" data-badge-caption="exp">
          {{expiredDate}}
        </span>
        </a>
      </li>

      <li ng-show="currentUser && alarm" class="animated bounce delayAnimate">
        <a ng-href="#/alarm">
          <i class="fa fa-clock-o fa-lg fa-icon" aria-hidden="true"></i>
          Alarm
          <span class="new badge" data-badge-caption="new">
            {{alarm}}
          </span>
        </a>
      </li>

      <li ng-show="currentUser" class="animated bounce delayAnimate">
        <a ng-href="#/meetings">
          <i class="fa fa-users fa-lg fa-icon" aria-hidden="true"></i>
      	   Meetings
           <span ng-if="howManyMeetings>0" class="new badge" data-badge-caption="">
            {{ howManyMeetings }} 
           </span>
        </a>
      </li>

      <li ng-show="currentUser">
      	<a class="dropdown-button animated bounce delayAnimate" href="#!" 
           data-activates="dropdown1">
          <i class="fa fa-unlock fa-lg fa-icon" aria-hidden="true"></i>
      	   Welcome  {{  currentUser.firstname  }}
           <i class="fa fa-angle-down fa-icon-right" aria-hidden="true"></i>
        </a>
      </li>

    </ul>
  </div>
</nav>

<script type="text/javascript">
(function($) {
		$(function() {

$('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      hover: false, // Activate on hover
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'right', // Displays dropdown with edge aligned to the left of button
    });
}); // End Document Ready
})(jQuery); // End of jQuery name space
</script>
